syntax = "proto3";
option java_package = "io.fortress.quarkus.protobuf"; // project package path
option csharp_namespace = "ProtobufChatRoomCsharp.Generated.Protobuf"; // 

message Connected{
  string sessionId = 1;
}

message Disconnect{
  int32 code = 1;
  string reason = 2;
}

message Exception{
  string message = 1;
}

message TextMessage{
  int32 id = 1;
  string message = 2;
}

message BytesMessage{
  int32 id = 1;
  bytes message = 2;
}



